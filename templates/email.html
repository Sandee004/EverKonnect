<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ purpose_title }} | EverKonnect</title>
    <style>
      body {
        background-color: #f3f4f6;
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #1e3a8a;
        color: #ffffff;
        text-align: center;
        padding: 16px 0;
        font-size: 24px;
        font-weight: bold;
      }
      .body {
        padding: 24px;
        text-align: center;
      }
      .body p {
        color: #4b5563;
        margin-bottom: 16px;
        font-size: 16px;
      }
      .otp-box {
        background-color: #1e3a8a;
        color: #ffffff;
        font-size: 28px;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 6px;
        display: inline-block;
        letter-spacing: 2px;
        margin-bottom: 16px;
      }
      .footer {
        background-color: #1e3a8a;
        color: #ffffff;
        text-align: center;
        padding: 12px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">EverKonnect</div>

      <!-- Body -->
      <div class="body">
        <p>{{ message }}</p>
        <div class="otp-box">{{ otp }}</div>
        <p style="color: #6b7280; font-size: 14px">
          This code will expire shortly. Please do not share it with anyone.
        </p>
      </div>

      <!-- Footer -->
      <div class="footer">
        &copy; {{ year }} EverKonnect â€” All rights reserved.
      </div>
    </div>
  </body>
</html>
